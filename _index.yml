  title: SolidFire und Element-Softwaredokumentation
  summary: Ein SolidFire All-Flash-Speichersystem besteht aus Hardwarekomponenten
    wie Laufwerken und Knoten, die zu einem Pool von Speicherressourcen kombiniert
    werden.  Als einheitliches Speichersystem wird dieser Cluster mit der NetApp Element
    Software verwaltet.
  keywords: solidfire, all-flash, storage, hardware, install, maintain, element software,
    esos, element cli
  lead: Ein SolidFire All-Flash-Speichersystem besteht aus Hardwarekomponenten wie
    Laufwerken und Knoten, die zu einem Pool von Speicherressourcen kombiniert werden.  Mithilfe
    der Element-Schnittstelle, der API oder anderer Verwaltungstools können Sie diese
    Speicherressourcencluster mit der NetApp Element -Software verwalten.  Diese Website
    enthält die Dokumentation für die Element-Software 12.8.
